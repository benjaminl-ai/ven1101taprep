<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VE1A Troubleshooting</title>
    <style>
        :root { --primary: #e63946; --dark: #1d3557; --glass: rgba(255,255,255,0.7); --bg: #f1faee; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; scale: 0.95; transform-origin: top; }
        
        /* æ¨™é¡Œèˆ‡æŒ‡å¼• */
        .header { background: var(--dark); color: white; width: 100%; padding: 10px 0; text-align: center; }
        .header h1 { font-size: 1.1rem; margin: 0 0 5px 0; }
        .instruction-box { font-size: 0.75rem; display: inline-block; text-align: left; background: rgba(255,255,255,0.1); padding: 5px 10px; border-radius: 6px; }
        .step { display: flex; gap: 8px; }
        .step span { min-width: 90px; border-right: 1px solid #555; }

        /* Troubleshooting æ¸…å–® - éœæ…‹é¡¯ç¤º */
        .troubleshoot-list { width: 92%; background: white; border: 1.5px solid var(--dark); border-radius: 8px; margin: 10px 0; padding: 8px; box-sizing: border-box; }
        .troubleshoot-list h2 { font-size: 0.9rem; margin: 0 0 5px 0; text-align: center; border-bottom: 1px solid #eee; }
        .troubleshoot-list ul { margin: 0; padding-left: 18px; font-size: 0.75rem; list-style-type: square; }

        /* ç¸®å°ç‰ˆæ‰­è›‹æ©Ÿ */
        .machine-wrap { position: relative; width: 180px; height: 240px; margin: 10px 0; }
        .gacha-body { 
            width: 100%; height: 100%; background: var(--primary); 
            border: 4px solid var(--dark); border-radius: 50px 50px 15px 15px;
            position: relative; z-index: 5;
        }
        .gacha-glass {
            width: 140px; height: 100px; background: var(--glass);
            border: 3px solid var(--dark); border-radius: 40px 40px 10px 10px;
            position: absolute; top: 15px; left: 17px; display: flex; justify-content: center; align-items: center; gap: 5px;
        }
        .top-capsule { width: 28px; height: 28px; border-radius: 50%; border: 2px solid var(--dark); transition: opacity 0.3s; }
        .bottom-capsule {
            width: 32px; height: 32px; border-radius: 50%; border: 2px solid var(--dark);
            position: absolute; bottom: 12px; left: 71px; z-index: 10; display: none;
        }

        .knob {
            width: 45px; height: 45px; background: #fff; border: 4px solid var(--dark);
            border-radius: 50%; position: absolute; bottom: 65px; left: 63px;
            cursor: pointer; z-index: 10; transition: transform 0.4s;
        }
        .knob::after { content: ''; position: absolute; width: 30px; height: 8px; background: var(--dark); top: 15px; left: 4px; border-radius: 4px; }
        .spin { transform: rotate(180deg); }
        .exit { width: 60px; height: 40px; background: var(--dark); position: absolute; bottom: 8px; left: 56px; border-radius: 8px; z-index: 6; }

        #feedback { height: 35px; font-size: 0.85rem; font-weight: bold; text-align: center; color: var(--dark); margin: 5px; }
        #recordBtn {
            background: #2a9d8f; color: white; border: none; padding: 10px 30px;
            border-radius: 25px; font-size: 0.95rem; cursor: pointer; display: none;
            box-shadow: 0 4px 0 #1e7066;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>VE1A Troubleshooting</h1>
        <div class="instruction-box">
            <div class="step"><span>1. Twist Knob</span> æ‰­å‹•æ—‹éˆ•</div>
            <div class="step"><span>2. Listen</span> è½å–å•é¡Œ</div>
            <div class="step"><span>3. Speak Answer</span> éŒ„éŸ³å›ç­”</div>
        </div>
    </div>

    <div class="troubleshoot-list">
        <h2>Troubleshooting</h2>
        <ul id="studyList"></ul>
    </div>

    <div class="machine-wrap">
        <div id="outCapsule" class="bottom-capsule"></div>
        <div class="gacha-body">
            <div class="gacha-glass">
                <div class="top-capsule" style="background:#ffadad"></div>
                <div class="top-capsule" style="background:#ffd6a5"></div>
                <div class="top-capsule" style="background:#caffbf"></div>
                <div class="top-capsule" style="background:#9bf6ff"></div>
            </div>
            <div class="knob" id="knob"></div>
            <div class="exit"></div>
        </div>
    </div>

    <div id="feedback">Click knob to start! / æ’³æ£é–‹å§‹</div>
    <button id="recordBtn">ğŸ¤ Answer / éŒ„éŸ³</button>

<script>
    const QA = [
        { q: "the machine overheats", a: "let it cool down" },
        { q: "the machine stops working", a: "check the power supply" },
        { q: "there is jammed paper", a: "pull it out gently" },
        { q: "there is a strange noise", a: "turn off the shredder" }
    ];

    const studyList = document.getElementById('studyList');
    QA.forEach(item => {
        const li = document.createElement('li');
        li.innerHTML = `If ${item.q} â” <b>${item.a}</b>`;
        studyList.appendChild(li);
    });

    const knob = document.getElementById('knob');
    const outCapsule = document.getElementById('outCapsule');
    const topCapsules = document.querySelectorAll('.top-capsule');
    const recordBtn = document.getElementById('recordBtn');
    const feedback = document.getElementById('feedback');
    let currentA = "";

    function speak(text) {
        window.speechSynthesis.cancel();
        const utter = new SpeechSynthesisUtterance(text);
        utter.lang = 'en-US';
        utter.rate = 0.85;
        window.speechSynthesis.speak(utter);
    }

    knob.onclick = () => {
        recordBtn.style.display = "none";
        outCapsule.style.display = "none";
        topCapsules.forEach(c => c.style.opacity = "1");
        feedback.innerText = "Processing... è™•ç†ä¸­...";
        knob.classList.add('spin');

        setTimeout(() => {
            knob.classList.remove('spin');
            const r = Math.floor(Math.random() * 4);
            topCapsules[r].style.opacity = "0";
            outCapsule.style.background = topCapsules[r].style.background;
            outCapsule.style.display = "block";

            const task = QA[Math.floor(Math.random() * QA.length)];
            currentA = task.a;
            speak(`What should I do if ${task.q}?`);
            feedback.innerHTML = "Listen! / è«‹å›ç­”";
            recordBtn.style.display = "block";
        }, 600);
    };

    const SpeechRecognition = window.webkitSpeechRecognition || window.SpeechRecognition;
    if (SpeechRecognition) {
        const recognition = new SpeechRecognition();
        recognition.lang = 'en-US';
        recognition.continuous = false;

        recordBtn.onclick = () => {
            recognition.start();
            recordBtn.innerText = "Listening... æ­£åœ¨è½...";
            recordBtn.disabled = true;
        };

        recognition.onresult = (event) => {
            const userSpeech = event.results[0][0].transcript.toLowerCase();
            recognition.stop();
            recordBtn.innerText = "ğŸ¤ Answer / éŒ„éŸ³";
            recordBtn.disabled = false;
            
            if (userSpeech.includes(currentA.toLowerCase())) {
                feedback.innerHTML = `<span style="color:green">âœ” Correct! æ­£ç¢º!</span>`;
                speak("Excellent!");
                recordBtn.style.display = "none";
            } else {
                feedback.innerHTML = `<span style="color:red">âœ˜ Try again!</span><br><small>Said: ${userSpeech}</small>`;
                recordBtn.disabled = false;
            }
        };

        recognition.onspeechend = () => { recognition.stop(); recordBtn.disabled = false; recordBtn.innerText = "ğŸ¤ Answer / éŒ„éŸ³"; };
        recognition.onerror = () => { recognition.stop(); recordBtn.disabled = false; recordBtn.innerText = "ğŸ¤ Answer / éŒ„éŸ³"; };
    }
</script>
</body>
</html>
