<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VE1A Troubleshooting</title>
    <style>
        :root { --primary: #e63946; --dark: #1d3557; --glass: rgba(255,255,255,0.7); --bg: #f1faee; --success: #2a9d8f; }
        body { 
            font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; 
            display: flex; flex-direction: column; align-items: center; 
            height: 100vh; width: 100vw; overflow: hidden;
        }
        
        .instruction-header { 
            background: var(--dark); color: #a8dadc; width: 100%; padding: 10px 0; 
            display: flex; justify-content: center; gap: 20px; flex-shrink: 0;
            font-size: 0.85rem; font-weight: 600;
        }
        .instruction-header div { display: flex; flex-direction: column; text-align: center; }

        .troubleshoot-list { 
            width: 94%; background: white; border: 2px solid var(--dark); border-radius: 10px; 
            margin: 5px 0; padding: 6px 12px; box-sizing: border-box; flex-shrink: 0; 
        }
        .troubleshoot-list h2 { font-size: 0.9rem; margin: 0 0 3px 0; text-align: center; border-bottom: 1px solid #eee; }
        .troubleshoot-list ul { margin: 0; padding-left: 18px; font-size: 0.82rem; list-style-type: disc; line-height: 1.2; }

        .game-container { flex-grow: 1; display: flex; flex-direction: column; justify-content: flex-start; align-items: center; width: 100%; padding-top: 5px; }
        
        .machine-wrap { position: relative; width: 190px; height: 230px; margin-bottom: 5px; }
        .gacha-body { width: 100%; height: 100%; background: var(--primary); border: 4px solid var(--dark); border-radius: 45px 45px 15px 15px; position: relative; z-index: 5; }
        
        .gacha-glass {
            width: 130px; height: 90px; background: var(--glass);
            border: 3px solid var(--dark); border-radius: 35px 35px 10px 10px;
            position: absolute; top: 15px; left: 27px; 
            display: grid; grid-template-columns: 1fr 1fr; justify-items: center; align-items: center;
            padding: 5px;
        }
        .top-capsule { width: 28px; height: 28px; aspect-ratio: 1/1; border-radius: 50%; border: 2px solid var(--dark); }

        .bottom-capsule {
            width: 38px; height: 38px; aspect-ratio: 1/1; border-radius: 50%; border: 3px solid var(--dark);
            position: absolute; bottom: 10px; left: 73px; z-index: 10; display: none;
        }
        .knob {
            width: 48px; height: 48px; background: #fff; border: 4px solid var(--dark);
            border-radius: 50%; position: absolute; bottom: 62px; left: 68px;
            cursor: pointer; z-index: 10; transition: transform 0.4s;
        }
        .knob::after { content: ''; position: absolute; width: 30px; height: 8px; background: var(--dark); top: 16px; left: 5px; border-radius: 4px; }
        .spin { transform: rotate(180deg); }
        .exit { width: 65px; height: 40px; background: var(--dark); position: absolute; bottom: 8px; left: 59px; border-radius: 8px; z-index: 6; }

        #recordBtn {
            background: var(--success); color: white; border: none; padding: 14px 45px;
            border-radius: 35px; font-size: 1.2rem; cursor: pointer; display: none;
            box-shadow: 0 5px 0 #1e7066; margin-top: 5px;
        }
        #recordBtn.listening { background: var(--primary); box-shadow: 0 5px 0 #b91c1c; animation: pulse 1s infinite; }

        /* Pop-up */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); display: none; justify-content: center;
            align-items: center; z-index: 100;
        }
        .modal-content { background: white; width: 80%; padding: 25px; border-radius: 20px; text-align: center; }
        .modal-content.shake-anim { animation: shake 0.5s ease-in-out; }

        /* Êñ∞ÂΩ©Â∏∂Ê®£Âºè */
        .confetti {
            position: fixed; width: 6px; height: 12px; z-index: 101;
            animation: confetti-fall 2.5s ease-out forwards;
        }

        @keyframes shake { 0%, 100% { transform: translateX(0); } 20%, 60% { transform: translateX(-12px); } 40%, 80% { transform: translateX(12px); } }
        @keyframes confetti-fall {
            0% { transform: translateY(0) rotateX(0) rotateY(0); opacity: 1; }
            100% { transform: translateY(100vh) rotateX(720deg) rotateY(360deg); opacity: 0; }
        }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }
    </style>
</head>
<body>

    <div class="instruction-header">
        <div><span>Twist</span><span>Êâ≠ÂãïÊóãÈàï</span></div>
        <div><span>Listen</span><span>ËÅΩÂèñÂïèÈ°å</span></div>
        <div><span>Speak</span><span>ÈåÑÈü≥ÂõûÁ≠î</span></div>
    </div>

    <div class="troubleshoot-list">
        <h2>Troubleshooting</h2>
        <ul id="studyList"></ul>
    </div>

    <div class="game-container">
        <div class="machine-wrap">
            <div id="outCapsule" class="bottom-capsule"></div>
            <div class="gacha-body">
                <div class="gacha-glass">
                    <div class="top-capsule" style="background:#ffadad"></div>
                    <div class="top-capsule" style="background:#ffd6a5"></div>
                    <div class="top-capsule" style="background:#caffbf"></div>
                    <div class="top-capsule" style="background:#9bf6ff"></div>
                </div>
                <div class="knob" id="knob"></div>
                <div class="exit"></div>
            </div>
        </div>
        <button id="recordBtn">üé§ Answer / ÈåÑÈü≥ÂõûÁ≠î</button>
    </div>

    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content" id="modalContent">
            <h1 id="modalTitle" style="font-size: 2rem; margin-bottom: 10px;"></h1>
            <p id="modalBody" style="font-size: 1.1rem; margin-bottom: 20px;"></p>
            <div id="modalFooter"></div>
        </div>
    </div>

<script>
    const QA = [
        { q: "the machine overheats", a: "let it cool down" },
        { q: "the machine stops working", a: "check the power supply" },
        { q: "there is a jammed paper", a: "pull it out gently" },
        { q: "there is a strange noise", a: "turn off the shredder" }
    ];

    const studyList = document.getElementById('studyList');
    QA.forEach(item => {
        const li = document.createElement('li');
        li.innerText = `If ${item.q}, ${item.a}`;
        studyList.appendChild(li);
    });

    const knob = document.getElementById('knob');
    const outCapsule = document.getElementById('outCapsule');
    const topCapsules = document.querySelectorAll('.top-capsule');
    const recordBtn = document.getElementById('recordBtn');
    const modal = document.getElementById('modalOverlay');
    const modalContent = document.getElementById('modalContent');
    let currentA = "";

    function createConfetti() {
        const colors = ['#f94144', '#f3722c', '#f9c74f', '#90be6d', '#43aa8b', '#577590', '#f9844a'];
        for (let i = 0; i < 50; i++) {
            const c = document.createElement('div');
            c.className = 'confetti';
            c.style.left = Math.random() * 100 + 'vw';
            c.style.top = '-20px';
            c.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            c.style.width = (Math.random() * 6 + 4) + 'px';
            c.style.height = (Math.random() * 10 + 10) + 'px';
            c.style.animationDelay = (Math.random() * 0.5) + 's';
            c.style.opacity = Math.random();
            document.body.appendChild(c);
            setTimeout(() => c.remove(), 2500);
        }
    }

    function showPopUp(isCorrect, userSpeech = "") {
        const titleEl = document.getElementById('modalTitle');
        const bodyEl = document.getElementById('modalBody');
        const footerEl = document.getElementById('modalFooter');
        modalContent.classList.remove('shake-anim');

        if (isCorrect) {
            titleEl.innerHTML = "üåü Excellent!";
            bodyEl.innerHTML = "Â§™Ê£í‰∫ÜÔºåÂÆåÂÖ®Ê≠£Á¢∫ÔºÅ<br>Excellent work!";
            footerEl.innerHTML = `<button onclick="closeModal(true)" style="background:var(--dark); color:white; border:none; padding:12px 40px; border-radius:30px; font-size:1.1rem; cursor:pointer;">Next / ‰∏ã‰∏ÄÈ°å</button>`;
            modalContent.classList.add('shake-anim');
            createConfetti();
            speak("Excellent! Well done.");
        } else {
            titleEl.innerHTML = "‚ùå Try Again";
            bodyEl.innerHTML = `You said: "${userSpeech}"<br>Â∑ÆÂ∞ëÂ∞ëÔºåÂÜçË©¶ÂêìÔºÅüí™`;
            footerEl.innerHTML = `<button onclick="closeModal(false)" style="background:var(--primary); color:white; border:none; padding:12px 40px; border-radius:30px; font-size:1.1rem; cursor:pointer;">Try Again / ÂÜçË©¶</button>`;
        }
        modal.style.display = 'flex';
    }

    function closeModal(isNext) {
        modal.style.display = 'none';
        if (isNext) {
            recordBtn.style.display = 'none';
            outCapsule.style.display = 'none';
            topCapsules.forEach(c => c.style.opacity = "1");
        }
        // Â¶ÇÊûúÂîî‰øÇ isNext (Âç≥‰øÇ Try Again)ÔºåÂ∞±Á∂≠ÊåÅÂéüÁãÄÔºåÁ≠â‰Ω¢ÂÜçÈåÑÈü≥
    }

    function speak(text) {
        window.speechSynthesis.cancel();
        const utter = new SpeechSynthesisUtterance(text);
        utter.lang = 'en-US';
        utter.rate = 0.85;
        window.speechSynthesis.speak(utter);
    }

    knob.onclick = () => {
        recordBtn.style.display = "none";
        outCapsule.style.display = "none";
        topCapsules.forEach(c => c.style.opacity = "1");
        knob.classList.add('spin');

        setTimeout(() => {
            knob.classList.remove('spin');
            const r = Math.floor(Math.random() * 4);
            topCapsules[r].style.opacity = "0";
            outCapsule.style.background = topCapsules[r].style.background;
            outCapsule.style.display = "block";

            const task = QA[Math.floor(Math.random() * QA.length)];
            currentA = task.a;
            speak(`What should I do if ${task.q}?`);
            recordBtn.style.display = "block";
        }, 600);
    };

    const SpeechRecognition = window.webkitSpeechRecognition || window.SpeechRecognition;
    if (SpeechRecognition) {
        const recognition = new SpeechRecognition();
        recognition.lang = 'en-US';

        recordBtn.onclick = () => {
            recognition.start();
            recordBtn.innerText = "Listening...";
            recordBtn.classList.add('listening');
        };

        recognition.onresult = (event) => {
            const userSpeech = event.results[0][0].transcript.toLowerCase();
            recognition.stop();
            recordBtn.classList.remove('listening');
            recordBtn.innerText = "üé§ Answer / ÈåÑÈü≥ÂõûÁ≠î";
            const isCorrect = userSpeech.includes(currentA.toLowerCase());
            showPopUp(isCorrect, userSpeech);
        };
        recognition.onspeechend = () => { recognition.stop(); recordBtn.classList.remove('listening'); recordBtn.innerText = "üé§ Answer / ÈåÑÈü≥ÂõûÁ≠î"; };
        recognition.onerror = () => { recognition.stop(); recordBtn.classList.remove('listening'); recordBtn.innerText = "üé§ Answer / ÈåÑÈü≥ÂõûÁ≠î"; };
    }
</script>
</body>
</html>
