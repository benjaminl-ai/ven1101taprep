<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Safety Gashapon</title>
    <style>
        :root { --red: #e63946; --blue: #457b9d; --yellow: #f1faee; --dark: #1d3557; }
        body { font-family: -apple-system, sans-serif; background: #a8dadc; margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; height: 100vh; overflow: hidden; }
        
        h2 { font-size: 1.2rem; margin: 5px; color: var(--dark); }

        /* æ‰­è›‹æ©Ÿæ¨£å¼ */
        .gacha-machine {
            width: 180px; height: 260px; background: var(--red); 
            border: 4px solid var(--dark); border-radius: 50px 50px 15px 15px;
            position: relative; margin: 10px auto; box-shadow: 0 10px 0 #b91c1c;
        }
        .gacha-glass {
            width: 140px; height: 110px; background: rgba(255,255,255,0.6);
            border-radius: 40px 40px 10px 10px; border: 4px solid var(--dark);
            position: absolute; top: 15px; left: 16px; overflow: hidden;
            display: flex; flex-wrap: wrap; justify-content: center; align-content: center;
        }
        .capsule { width: 25px; height: 25px; border-radius: 50%; border: 2px solid #333; margin: 2px; }
        
        /* æ‰­è›‹æ£ */
        .gacha-knob {
            width: 50px; height: 50px; background: #eee; border: 4px solid var(--dark);
            border-radius: 50%; position: absolute; bottom: 65px; left: 61px;
            cursor: pointer; transition: transform 0.3s;
        }
        .gacha-knob::after { content: ''; position: absolute; width: 80%; height: 10px; background: var(--dark); top: 16px; left: 10%; }
        .spin { transform: rotate(180deg); }

        /* å‡ºè›‹å£ */
        .gacha-exit {
            width: 60px; height: 40px; background: var(--dark);
            position: absolute; bottom: 10px; left: 56px; border-radius: 10px 10px 5px 5px;
        }

        /* æŒ‰éˆ•åŠè³‡è¨Š */
        #recordBtn {
            padding: 12px 25px; font-size: 1rem; border-radius: 25px; border: none;
            background: var(--dark); color: white; cursor: pointer;
            visibility: hidden; margin: 10px 0;
        }
        #feedback { font-size: 0.9rem; height: 45px; text-align: center; padding: 0 10px; font-weight: bold; }

        /* åº•éƒ¨æ¸…å–® */
        .footer-list {
            background: white; border-radius: 10px; padding: 10px; 
            width: 90%; font-size: 0.75rem; border: 1px solid #ccc;
        }
        .footer-list ul { margin: 5px 0; padding-left: 20px; }
        
        .shake { animation: shake 0.4s; }
        @keyframes shake { 0%, 100% {transform: translateX(0);} 25% {transform: translateX(-5px);} 75% {transform: translateX(5px);} }
    </style>
</head>
<body>

    <h2>ğŸ› ï¸ Office Safety Practice</h2>

    <div class="gacha-machine" id="machine">
        <div class="gacha-glass" id="glass">
            <div class="capsule" style="background:#ffadad"></div>
            <div class="capsule" style="background:#ffd6a5"></div>
            <div class="capsule" style="background:#fdffb6"></div>
            <div class="capsule" style="background:#caffbf"></div>
            <div class="capsule" style="background:#9bf6ff"></div>
        </div>
        <div class="gacha-knob" id="knob"></div>
        <div class="gacha-exit"></div>
    </div>

    <div id="feedback">Click the knob to twist a question!</div>

    <button id="recordBtn">ğŸ¤ Answer Now</button>

    <div class="footer-list">
        <strong>Reference Sentences:</strong>
        <ul id="sentences"></ul>
    </div>

<script>
    const QA = [
        { q: "the machine overheats", a: "let it cool down" },
        { q: "the machine stops working", a: "check the power supply" },
        { q: "there is jammed paper", a: "pull it out gently" },
        { q: "there is a strange noise", a: "turn off the shredder" }
    ];

    const knob = document.getElementById('knob');
    const machine = document.getElementById('machine');
    const recordBtn = document.getElementById('recordBtn');
    const feedback = document.getElementById('feedback');
    const sentenceList = document.getElementById('sentences');

    // åˆå§‹åŒ–æ¸…å–®
    QA.forEach(item => {
        const li = document.createElement('li');
        li.innerText = `If ${item.q}, ${item.a}.`;
        sentenceList.appendChild(li);
    });

    let currentA = "";

    // èªéŸ³åˆæˆåŠŸèƒ½
    function speak(text) {
        const synth = window.speechSynthesis;
        const utter = new SpeechSynthesisUtterance(text);
        utter.lang = 'en-US';
        utter.rate = 0.85;
        synth.speak(utter);
    }

    // æ‰­è›‹å‹•ä½œ
    knob.onclick = () => {
        // é‡è¨­ç‹€æ…‹
        feedback.innerText = "Twisting...";
        feedback.style.color = "black";
        recordBtn.style.visibility = "hidden";
        knob.classList.add('spin');
        machine.classList.add('shake');

        setTimeout(() => {
            knob.classList.remove('spin');
            machine.classList.remove('shake');
            
            const randomTask = QA[Math.floor(Math.random() * QA.length)];
            currentA = randomTask.a;
            
            // æ’­æ”¾è²éŸ³
            speak(`What should I do if ${randomTask.q}?`);
            
            feedback.innerText = "Listening... (Please answer)";
            recordBtn.style.visibility = "visible";
            recordBtn.disabled = false;
            recordBtn.style.opacity = "1";
        }, 600);
    };

    // èªéŸ³è¾¨è­˜
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (SpeechRecognition) {
        const recognition = new SpeechRecognition();
        recognition.lang = 'en-US';

        recordBtn.onclick = () => {
            recognition.start();
            recordBtn.innerText = "ğŸ‘‚ Listening...";
            recordBtn.disabled = true; // é˜²æ­¢é‡è¤‡æ’³
        };

        recognition.onresult = (event) => {
            const userSpeech = event.results[0][0].transcript.toLowerCase();
            recordBtn.innerText = "ğŸ¤ Answer Now";
            
            // æª¢æŸ¥æ˜¯å¦åŒ…å«é—œéµå­— (å®¹éŒ¯è™•ç†)
            if (userSpeech.includes(currentA.toLowerCase())) {
                feedback.innerHTML = `<span style="color:green">âœ” Correct!</span><br>"${userSpeech}"`;
                speak("Well done!");
                // æˆåŠŸå¾Œéš±è—éŒ„éŸ³åˆ¶ï¼Œè¦æ±‚é‡æ–°æ‰­è›‹
                recordBtn.style.visibility = "hidden";
            } else {
                feedback.innerHTML = `<span style="color:red">âœ˜ Try again!</span><br>You said: "${userSpeech}"`;
                recordBtn.disabled = false; // å¤±æ•—å¯ä»¥å†è©¦
            }
        };

        recognition.onerror = () => {
            feedback.innerText = "Error picking up voice. Try again.";
            recordBtn.disabled = false;
            recordBtn.innerText = "ğŸ¤ Answer Now";
        };
    } else {
        feedback.innerText = "Speech recognition not supported on this browser.";
    }
</script>
</body>
</html>
