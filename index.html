<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VE1A Troubleshooting</title>
    <style>
        :root { --primary: #e63946; --dark: #1d3557; --glass: rgba(255,255,255,0.7); --bg: #f1faee; --success: #2a9d8f; }
        body { 
            font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; 
            display: flex; flex-direction: column; align-items: center; 
            height: 100vh; width: 100vw; overflow: hidden;
        }
        
        /* æ¨™é¡Œèˆ‡æŒ‡å¼• */
        .header { background: var(--dark); color: white; width: 100%; padding: 15px 0; text-align: center; flex-shrink: 0; }
        .header h1 { font-size: 1.4rem; margin: 0 0 10px 0; }
        .instruction-box { font-size: 0.85rem; display: inline-block; text-align: left; background: rgba(255,255,255,0.1); padding: 8px 15px; border-radius: 8px; line-height: 1.4; }
        .step { display: flex; gap: 10px; }
        .step span { min-width: 100px; border-right: 1px solid #555; }

        /* Troubleshooting æ¸…å–® */
        .troubleshoot-list { width: 90%; background: white; border: 2px solid var(--dark); border-radius: 10px; margin: 15px 0; padding: 10px; box-sizing: border-box; flex-shrink: 0; }
        .troubleshoot-list h2 { font-size: 1rem; margin: 0 0 8px 0; text-align: center; border-bottom: 2px solid var(--bg); }
        .troubleshoot-list ul { margin: 0; padding-left: 20px; font-size: 0.85rem; list-style-type: disc; }

        /* æ”¾å¤§ç‰ˆæ‰­è›‹æ©Ÿå€åŸŸ */
        .game-container { flex-grow: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; width: 100%; }
        
        .machine-wrap { position: relative; width: 220px; height: 280px; margin-bottom: 10px; }
        .gacha-body { 
            width: 100%; height: 100%; background: var(--primary); 
            border: 5px solid var(--dark); border-radius: 60px 60px 20px 20px;
            position: relative; z-index: 5; box-shadow: 0 8px 0 rgba(0,0,0,0.1);
        }
        .gacha-glass {
            width: 170px; height: 120px; background: var(--glass);
            border: 4px solid var(--dark); border-radius: 45px 45px 10px 10px;
            position: absolute; top: 18px; left: 21px; display: flex; justify-content: center; align-items: center; gap: 8px;
        }
        .top-capsule { width: 32px; height: 32px; border-radius: 50%; border: 2.5px solid var(--dark); transition: opacity 0.3s; }
        .bottom-capsule {
            width: 38px; height: 38px; border-radius: 50%; border: 3px solid var(--dark);
            position: absolute; bottom: 15px; left: 88px; z-index: 10; display: none;
        }

        .knob {
            width: 55px; height: 55px; background: #fff; border: 5px solid var(--dark);
            border-radius: 50%; position: absolute; bottom: 75px; left: 80px;
            cursor: pointer; z-index: 10; transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .knob::after { content: ''; position: absolute; width: 36px; height: 10px; background: var(--dark); top: 18px; left: 5px; border-radius: 5px; }
        .spin { transform: rotate(180deg); }
        .exit { width: 75px; height: 50px; background: var(--dark); position: absolute; bottom: 12px; left: 70px; border-radius: 10px; z-index: 6; }

        /* å›é¥‹å€åŸŸæ”¾å¤§ */
        .feedback-area { width: 90%; height: 120px; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        #feedback { font-size: 1.1rem; font-weight: bold; color: var(--dark); margin-bottom: 10px; min-height: 1.5em; padding: 0 10px; }
        
        #recordBtn {
            background: var(--success); color: white; border: none; padding: 18px 50px;
            border-radius: 40px; font-size: 1.2rem; cursor: pointer; display: none;
            box-shadow: 0 6px 0 #1e7066; transition: all 0.2s;
        }
        #recordBtn:active { transform: translateY(4px); box-shadow: none; }
        #recordBtn.listening { background: var(--primary); box-shadow: 0 6px 0 #b91c1c; animation: pulse 1.5s infinite; }
        
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }
    </style>
</head>
<body>

    <div class="header">
        <h1>VE1A Troubleshooting</h1>
        <div class="instruction-box">
            <div class="step"><span>1. Twist Knob</span> æ‰­å‹•æ—‹éˆ•</div>
            <div class="step"><span>2. Listen</span> è½å–å•é¡Œ</div>
            <div class="step"><span>3. Speak Answer</span> éŒ„éŸ³å›ç­”</div>
        </div>
    </div>

    <div class="troubleshoot-list">
        <h2>Troubleshooting List</h2>
        <ul id="studyList"></ul>
    </div>

    <div class="game-container">
        <div class="machine-wrap">
            <div id="outCapsule" class="bottom-capsule"></div>
            <div class="gacha-body">
                <div class="gacha-glass">
                    <div class="top-capsule" style="background:#ffadad"></div>
                    <div class="top-capsule" style="background:#ffd6a5"></div>
                    <div class="top-capsule" style="background:#caffbf"></div>
                    <div class="top-capsule" style="background:#9bf6ff"></div>
                </div>
                <div class="knob" id="knob"></div>
                <div class="exit"></div>
            </div>
        </div>

        <div class="feedback-area">
            <div id="feedback">Click the knob to twist a question!<br>æ’³ä¸­é–“å€‹æ£é–‹å§‹ï¼</div>
            <button id="recordBtn">ğŸ¤ Press to Speak / æ’³åˆ¶éŒ„éŸ³</button>
        </div>
    </div>

<script>
    const QA = [
        { q: "the machine overheats", a: "let it cool down" },
        { q: "the machine stops working", a: "check the power supply" },
        { q: "there is a jammed paper", a: "pull it out gently" },
        { q: "there is a strange noise", a: "turn off the shredder" }
    ];

    const correctMsgs = [
        "Excellent! ä½ åšå¾—å¥½å¥½ï¼ğŸŒŸ",
        "Correct! å¤ªæ£’äº†ï¼ğŸ‘",
        "Perfect! ç­”å¾—å®Œå…¨æ­£ç¢ºï¼ğŸ”¥",
        "Great job! ä½ éå¸¸æœ‰å¤©ä»½ï¼âœ¨"
    ];

    const tryAgainMsgs = [
        "Not quite. å·®å°‘å°‘ï¼Œå†è©¦å“ï¼ğŸ’ª",
        "Almost there! ç¹¼çºŒåŠªåŠ›ï¼ğŸ¢",
        "Try again! å””å¥½æ”¾æ£„å•Šï¼ğŸŒˆ",
        "Don't give up! ç‡å¤šæ¬¡æº«ç¿’æ¸…å–®å†è©¦ï¼ğŸ“–"
    ];

    const studyList = document.getElementById('studyList');
    QA.forEach(item => {
        const li = document.createElement('li');
        li.innerHTML = `If ${item.q} â” <b>${item.a}</b>`;
        studyList.appendChild(li);
    });

    const knob = document.getElementById('knob');
    const outCapsule = document.getElementById('outCapsule');
    const topCapsules = document.querySelectorAll('.top-capsule');
    const recordBtn = document.getElementById('recordBtn');
    const feedback = document.getElementById('feedback');
    let currentA = "";

    function speak(text) {
        window.speechSynthesis.cancel();
        const utter = new SpeechSynthesisUtterance(text);
        utter.lang = 'en-US';
        utter.rate = 0.85;
        window.speechSynthesis.speak(utter);
    }

    knob.onclick = () => {
        recordBtn.style.display = "none";
        outCapsule.style.display = "none";
        topCapsules.forEach(c => c.style.opacity = "1");
        feedback.innerHTML = "Twisting... æ‰­ç·Šå–‡... âš™ï¸";
        knob.classList.add('spin');

        setTimeout(() => {
            knob.classList.remove('spin');
            const r = Math.floor(Math.random() * 4);
            topCapsules[r].style.opacity = "0";
            outCapsule.style.background = topCapsules[r].style.background;
            outCapsule.style.display = "block";

            const task = QA[Math.floor(Math.random() * QA.length)];
            currentA = task.a;
            speak(`What should I do if ${task.q}?`);
            feedback.innerHTML = "Question out! Listen carefully...<br>è›‹å‡ºå’—åšŸå–‡ï¼è½æ¸…æ¥šå•é¡Œ...";
            recordBtn.style.display = "block";
        }, 600);
    };

    const SpeechRecognition = window.webkitSpeechRecognition || window.SpeechRecognition;
    if (SpeechRecognition) {
        const recognition = new SpeechRecognition();
        recognition.lang = 'en-US';
        recognition.continuous = false;

        recordBtn.onclick = () => {
            recognition.start();
            recordBtn.innerText = "Listening... æ­£åœ¨è½...";
            recordBtn.classList.add('listening');
            recordBtn.disabled = true;
        };

        recognition.onresult = (event) => {
            const userSpeech = event.results[0][0].transcript.toLowerCase();
            recognition.stop();
            recordBtn.classList.remove('listening');
            recordBtn.innerText = "ğŸ¤ Press to Speak / æ’³åˆ¶éŒ„éŸ³";
            recordBtn.disabled = false;
            
            if (userSpeech.includes(currentA.toLowerCase())) {
                const msg = correctMsgs[Math.floor(Math.random() * correctMsgs.length)];
                feedback.innerHTML = `<span style="color:var(--success)">${msg}</span>`;
                speak("Well done!");
                recordBtn.style.display = "none";
            } else {
                const msg = tryAgainMsgs[Math.floor(Math.random() * tryAgainMsgs.length)];
                feedback.innerHTML = `<span style="color:var(--primary)">${msg}</span><br><small>You said: "${userSpeech}"</small>`;
            }
        };

        recognition.onspeechend = () => { 
            recognition.stop(); 
            recordBtn.classList.remove('listening');
            recordBtn.disabled = false;
            recordBtn.innerText = "ğŸ¤ Press to Speak / æ’³åˆ¶éŒ„éŸ³";
        };
        
        recognition.onerror = () => {
            recognition.stop();
            recordBtn.classList.remove('listening');
            recordBtn.disabled = false;
        };
    }
</script>
</body>
</html>
