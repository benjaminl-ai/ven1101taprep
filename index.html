<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VE1A Troubleshooting</title>
    <style>
        :root { --primary: #e63946; --dark: #1d3557; --glass: rgba(255,255,255,0.7); --bg: #f1faee; --success: #2a9d8f; }
        body { 
            font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; 
            display: flex; flex-direction: column; align-items: center; 
            height: 100vh; width: 100vw; overflow: hidden;
        }
        
        .instruction-header { 
            background: var(--dark); color: #a8dadc; width: 100%; padding: 12px 0; 
            display: flex; justify-content: center; gap: 20px; flex-shrink: 0;
            font-size: 0.9rem; font-weight: 600;
        }
        .instruction-header div { display: flex; flex-direction: column; text-align: center; }

        /* Troubleshooting Ê∏ÖÂñÆ - Á∑äË≤ºÊ©üË∫´ */
        .troubleshoot-list { 
            width: 94%; background: white; border: 2px solid var(--dark); border-radius: 10px; 
            margin: 8px 0 2px 0; padding: 8px 12px; box-sizing: border-box; flex-shrink: 0; 
        }
        .troubleshoot-list h2 { font-size: 1rem; margin: 0 0 4px 0; text-align: center; border-bottom: 1px solid #eee; }
        .troubleshoot-list ul { margin: 0; padding-left: 20px; font-size: 0.85rem; list-style-type: disc; line-height: 1.3; }

        /* ÈÅäÊà≤ÂçÄÂüü */
        .game-container { flex-grow: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; width: 100%; }
        
        .machine-wrap { position: relative; width: 210px; height: 260px; margin-bottom: 15px; }
        .gacha-body { 
            width: 100%; height: 100%; background: var(--primary); 
            border: 4px solid var(--dark); border-radius: 50px 50px 15px 15px;
            position: relative; z-index: 5;
        }
        
        /* 2x2 Êâ≠ËõãÊéíÂàó */
        .gacha-glass {
            width: 140px; height: 100px; background: var(--glass);
            border: 3px solid var(--dark); border-radius: 40px 40px 10px 10px;
            position: absolute; top: 15px; left: 32px; 
            display: flex; flex-wrap: wrap; justify-content: center; align-items: center; align-content: center; gap: 10px;
            padding: 5px;
        }
        .top-capsule { width: 32px; height: 32px; aspect-ratio: 1/1; border-radius: 50%; border: 2px solid var(--dark); }

        .bottom-capsule {
            width: 40px; height: 40px; aspect-ratio: 1/1; border-radius: 50%; border: 3px solid var(--dark);
            position: absolute; bottom: 12px; left: 82px; z-index: 10; display: none;
        }
        .knob {
            width: 55px; height: 55px; background: #fff; border: 4.5px solid var(--dark);
            border-radius: 50%; position: absolute; bottom: 70px; left: 74px;
            cursor: pointer; z-index: 10; transition: transform 0.4s;
        }
        .knob::after { content: ''; position: absolute; width: 34px; height: 10px; background: var(--dark); top: 18px; left: 6px; border-radius: 5px; }
        .spin { transform: rotate(180deg); }
        .exit { width: 75px; height: 50px; background: var(--dark); position: absolute; bottom: 10px; left: 64px; border-radius: 8px; z-index: 6; }

        #recordBtn {
            background: var(--success); color: white; border: none; padding: 15px 45px;
            border-radius: 35px; font-size: 1.25rem; cursor: pointer; display: none;
            box-shadow: 0 5px 0 #1e7066;
        }
        #recordBtn.listening { background: var(--primary); box-shadow: 0 5px 0 #b91c1c; animation: pulse 1s infinite; }

        /* Pop-up & Animations */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); display: none; justify-content: center;
            align-items: center; z-index: 100;
        }
        .modal-content {
            background: white; width: 80%; padding: 25px; border-radius: 20px;
            text-align: center; position: relative;
        }
        .modal-content.shake-anim { animation: shake 0.5s ease-in-out; }

        /* ÂΩ©Â∏∂ÊïàÊûú */
        .confetti {
            position: absolute; width: 10px; height: 10px; z-index: 101;
            animation: fall 2s linear forwards;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-10px); }
            40%, 80% { transform: translateX(10px); }
        }
        @keyframes fall {
            to { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }
    </style>
</head>
<body>

    <div class="instruction-header">
        <div><span>Twist</span><span>Êâ≠ÂãïÊóãÈàï</span></div>
        <div><span>Listen</span><span>ËÅΩÂèñÂïèÈ°å</span></div>
        <div><span>Speak</span><span>ÈåÑÈü≥ÂõûÁ≠î</span></div>
    </div>

    <div class="troubleshoot-list">
        <h2>Troubleshooting</h2>
        <ul id="studyList"></ul>
    </div>

    <div class="game-container">
        <div class="machine-wrap">
            <div id="outCapsule" class="bottom-capsule"></div>
            <div class="gacha-body">
                <div class="gacha-glass">
                    <div class="top-capsule" style="background:#ffadad"></div>
                    <div class="top-capsule" style="background:#ffd6a5"></div>
                    <div class="top-capsule" style="background:#caffbf"></div>
                    <div class="top-capsule" style="background:#9bf6ff"></div>
                </div>
                <div class="knob" id="knob"></div>
                <div class="exit"></div>
            </div>
        </div>
        <button id="recordBtn">üé§ Answer / ÈåÑÈü≥ÂõûÁ≠î</button>
    </div>

    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content" id="modalContent">
            <h1 id="modalTitle" style="font-size: 2.2rem; margin-bottom: 10px;"></h1>
            <p id="modalBody" style="font-size: 1.2rem; margin-bottom: 20px;"></p>
            <button class="modal-btn" onclick="closeModal()" style="background:var(--dark); color:white; border:none; padding:12px 40px; border-radius:30px; font-size:1.1rem; cursor:pointer;">Next / ‰∏ã‰∏ÄÈ°å</button>
        </div>
    </div>

<script>
    const QA = [
        { q: "the machine overheats", a: "let it cool down" },
        { q: "the machine stops working", a: "check the power supply" },
        { q: "there is a jammed paper", a: "pull it out gently" },
        { q: "there is a strange noise", a: "turn off the shredder" }
    ];

    const studyList = document.getElementById('studyList');
    QA.forEach(item => {
        const li = document.createElement('li');
        li.innerText = `If ${item.q}, ${item.a}`;
        studyList.appendChild(li);
    });

    const knob = document.getElementById('knob');
    const outCapsule = document.getElementById('outCapsule');
    const topCapsules = document.querySelectorAll('.top-capsule');
    const recordBtn = document.getElementById('recordBtn');
    const modal = document.getElementById('modalOverlay');
    const modalContent = document.getElementById('modalContent');
    let currentA = "";

    function createConfetti() {
        const colors = ['#f94144', '#f3722c', '#f9c74f', '#90be6d', '#43aa8b', '#577590'];
        for (let i = 0; i < 40; i++) {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.top = '-10px';
            confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
            document.body.appendChild(confetti);
            setTimeout(() => confetti.remove(), 2000);
        }
    }

    function showPopUp(isCorrect, userSpeech = "") {
        const titleEl = document.getElementById('modalTitle');
        const bodyEl = document.getElementById('modalBody');
        modalContent.classList.remove('shake-anim');

        if (isCorrect) {
            titleEl.innerHTML = "üåü Correct!";
            bodyEl.innerHTML = "Â§™Ê£í‰∫ÜÔºåÂÆåÂÖ®Ê≠£Á¢∫ÔºÅ<br>Excellent work!";
            modalContent.classList.add('shake-anim');
            createConfetti();
            const utter = new SpeechSynthesisUtterance("Excellent! You are correct.");
            utter.lang = 'en-US';
            window.speechSynthesis.speak(utter);
        } else {
            titleEl.innerHTML = "‚ùå Try Again";
            bodyEl.innerHTML = `You said: "${userSpeech}"<br>Â∑ÆÂ∞ëÂ∞ëÔºåÂÜçË©¶ÂêìÔºÅüí™`;
        }
        modal.style.display = 'flex';
    }

    function closeModal() {
        modal.style.display = 'none';
        recordBtn.style.display = 'none';
        outCapsule.style.display = 'none';
        topCapsules.forEach(c => c.style.opacity = "1");
    }

    knob.onclick = () => {
        recordBtn.style.display = "none";
        outCapsule.style.display = "none";
        topCapsules.forEach(c => c.style.opacity = "1");
        knob.classList.add('spin');

        setTimeout(() => {
            knob.classList.remove('spin');
            const r = Math.floor(Math.random() * 4);
            topCapsules[r].style.opacity = "0";
            outCapsule.style.background = topCapsules[r].style.background;
            outCapsule.style.display = "block";

            const task = QA[Math.floor(Math.random() * QA.length)];
            currentA = task.a;
            const utter = new SpeechSynthesisUtterance(`What should I do if ${task.q}?`);
            utter.lang = 'en-US';
            window.speechSynthesis.speak(utter);
            recordBtn.style.display = "block";
        }, 600);
    };

    const SpeechRecognition = window.webkitSpeechRecognition || window.SpeechRecognition;
    if (SpeechRecognition) {
        const recognition = new SpeechRecognition();
        recognition.lang = 'en-US';

        recordBtn.onclick = () => {
            recognition.start();
            recordBtn.innerText = "Listening...";
            recordBtn.classList.add('listening');
        };

        recognition.onresult = (event) => {
            const userSpeech = event.results[0][0].transcript.toLowerCase();
            recognition.stop();
            recordBtn.classList.remove('listening');
            recordBtn.innerText = "üé§ Answer / ÈåÑÈü≥ÂõûÁ≠î";
            const isCorrect = userSpeech.includes(currentA.toLowerCase());
            showPopUp(isCorrect, userSpeech);
        };
        recognition.onspeechend = () => { recognition.stop(); recordBtn.classList.remove('listening'); };
        recognition.onerror = () => { recognition.stop(); recordBtn.classList.remove('listening'); };
    }
</script>
</body>
</html>
