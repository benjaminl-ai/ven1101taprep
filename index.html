<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Troubleshooting „Ç¨„ÉÅ„É£</title>
    <style>
        :root { 
            --primary: #ef233c; --dark: #2b2d42; --glass: rgba(255,255,255,0.6); 
            --shop-bg: #f8f1e5; --wood: #d4a373; --success: #38b000; 
        }
        
        body { 
            font-family: 'Helvetica Neue', Arial, sans-serif; 
            background: var(--shop-bg);
            margin: 0; display: flex; flex-direction: column; align-items: center; 
            height: 100vh; width: 100vw; overflow: hidden;
            background-image: linear-gradient(0deg, #e9edc9 0%, transparent 40%);
        }

        .shop-banner {
            background: #d90429; color: white; width: 100%; padding: 8px 0;
            text-align: center; font-weight: bold; font-size: 0.9rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); flex-shrink: 0;
            letter-spacing: 2px;
        }

        /* Instructions Âä†Ëøî Numbering */
        .instruction-header { 
            background: var(--dark); color: #edf2f4; width: 100%; padding: 10px 0; 
            display: flex; justify-content: center; gap: 20px; flex-shrink: 0;
            font-size: 0.8rem;
        }
        .instruction-header div { display: flex; flex-direction: column; text-align: center; }

        /* Troubleshooting ÂÖßÂÆπÂä†Â§ßÂ∞ëÂ∞ëÂ∞ëÂ∞ë */
        .troubleshoot-list { 
            width: 92%; background: white; border: 2px solid var(--dark); border-radius: 8px; 
            margin: 10px 0; padding: 10px; box-sizing: border-box; flex-shrink: 0;
            box-shadow: 4px 4px 0 rgba(0,0,0,0.05);
        }
        .troubleshoot-list h2 { font-size: 1rem; margin: 0 0 5px 0; text-align: center; color: var(--dark); }
        .troubleshoot-list ul { margin: 0; padding-left: 20px; font-size: 0.88rem; list-style-type: square; line-height: 1.3; }

        .gacha-machine {
            width: 200px; height: 260px;
            display: flex; flex-direction: column; align-items: center;
            position: relative; margin-top: 5px;
        }

        .machine-top {
            width: 170px; height: 110px; background: var(--glass);
            border: 6px solid var(--dark); border-radius: 60px 60px 10px 10px;
            display: grid; grid-template-columns: 1fr 1fr; 
            justify-items: center; align-items: center; padding: 8px;
            position: relative; z-index: 2; background-image: linear-gradient(135deg, rgba(255,255,255,0.4) 0%, transparent 50%);
        }

        .machine-body {
            width: 190px; height: 120px; background: var(--primary);
            border: 6px solid var(--dark); border-top: none;
            border-radius: 0 0 20px 20px;
            display: flex; flex-direction: column; align-items: center;
            position: relative; margin-top: -5px; z-index: 1;
        }

        .capsule { width: 30px; height: 30px; border-radius: 50%; border: 2px solid var(--dark); }

        .knob-container { margin-top: 10px; position: relative; }
        .knob {
            width: 52px; height: 52px; background: #fff; border: 5px solid var(--dark);
            border-radius: 50%; cursor: pointer; position: relative;
            transition: transform 0.4s cubic-bezier(0.45, 0.05, 0.55, 0.95);
        }
        .knob::after { content: ''; position: absolute; width: 34px; height: 10px; background: var(--dark); top: 21px; left: 9px; border-radius: 5px; }
        .spin { transform: rotate(180deg); }

        .exit-port {
            width: 65px; height: 40px; background: var(--dark);
            border-radius: 8px 8px 0 0; position: absolute; bottom: 0;
        }

        .out-capsule {
            width: 40px; height: 40px; border-radius: 50%; border: 3px solid var(--dark);
            position: absolute; bottom: 5px; z-index: 10; display: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        /* ÈåÑÈü≥Êé£Á∏ÆÁ¥∞Â∞ëÂ∞ëÂ∞ëÂ∞ë */
        #recordBtn {
            background: var(--success); color: white; border: none; padding: 14px 40px;
            border-radius: 35px; font-size: 1.15rem; cursor: pointer; display: none;
            box-shadow: 0 5px 0 #247a00; margin-top: 15px; font-weight: bold;
        }
        #recordBtn.listening { background: #d00000; box-shadow: 0 5px 0 #900000; animation: pulse 1s infinite; }

        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); display: none; justify-content: center;
            align-items: center; z-index: 100;
        }
        .modal-content { background: white; width: 80%; padding: 25px; border-radius: 20px; text-align: center; }
        .modal-content.shake-anim { animation: shake 0.5s ease-in-out; }

        .confetti { position: fixed; width: 6px; height: 12px; z-index: 101; animation: confetti-fall 2.5s ease-out forwards; }

        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-10px); } 75% { transform: translateX(10px); } }
        @keyframes confetti-fall { 0% { transform: translateY(0) rotate(0); opacity: 1; } 100% { transform: translateY(100vh) rotate(720deg); opacity: 0; } }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }
    </style>
</head>
<body>

    <div class="shop-banner">„Ç¨„Ç∑„É£„Éù„É≥ GACHAPON TOKYO</div>

    <div class="instruction-header">
        <div><span>1. Twist</span><span>Êâ≠ÂãïÊóãÈàï</span></div>
        <div><span>2. Listen</span><span>ËÅΩÂèñÂïèÈ°å</span></div>
        <div><span>3. Speak</span><span>ÈåÑÈü≥ÂõûÁ≠î</span></div>
    </div>

    <div class="troubleshoot-list">
        <h2>Troubleshooting „Ç¨„ÉÅ„É£</h2>
        <ul id="studyList"></ul>
    </div>

    <div class="gacha-machine">
        <div class="machine-top">
            <div class="capsule" style="background:#ffadad"></div>
            <div class="capsule" style="background:#ffd6a5"></div>
            <div class="capsule" style="background:#caffbf"></div>
            <div class="capsule" style="background:#9bf6ff"></div>
        </div>
        <div class="machine-body">
            <div class="knob-container">
                <div class="knob" id="knob"></div>
            </div>
            <div class="exit-port"></div>
        </div>
        <div id="outCapsule" class="out-capsule"></div>
    </div>

    <button id="recordBtn">üé§ Answer / ÈåÑÈü≥ÂõûÁ≠î</button>

    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content" id="modalContent">
            <h1 id="modalTitle" style="font-size: 2rem; margin:0;"></h1>
            <p id="modalBody" style="font-size: 1.1rem; margin: 15px 0;"></p>
            <div id="modalFooter"></div>
        </div>
    </div>

<script>
    const QA = [
        { q: "the machine overheats", a: "let it cool down" },
        { q: "the machine stops working", a: "check the power supply" },
        { q: "there is a jammed paper", a: "pull it out gently" },
        { q: "there is a strange noise", a: "turn off the shredder" }
    ];

    const studyList = document.getElementById('studyList');
    QA.forEach(item => {
        const li = document.createElement('li');
        li.innerText = `If ${item.q}, ${item.a}`;
        studyList.appendChild(li);
    });

    const knob = document.getElementById('knob');
    const outCapsule = document.getElementById('outCapsule');
    const capsules = document.querySelectorAll('.capsule');
    const recordBtn = document.getElementById('recordBtn');
    const modal = document.getElementById('modalOverlay');
    const modalContent = document.getElementById('modalContent');
    let currentA = "";

    function speak(text) {
        window.speechSynthesis.cancel();
        const utter = new SpeechSynthesisUtterance(text);
        utter.lang = 'en-US';
        utter.rate = 0.85;
        window.speechSynthesis.speak(utter);
    }

    function createConfetti() {
        const colors = ['#f94144', '#f3722c', '#f9c74f', '#90be6d', '#43aa8b', '#577590'];
        for (let i = 0; i < 50; i++) {
            const c = document.createElement('div');
            c.className = 'confetti';
            c.style.left = Math.random() * 100 + 'vw';
            c.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            c.style.width = (Math.random() * 8 + 4) + 'px';
            c.style.height = (Math.random() * 12 + 6) + 'px';
            document.body.appendChild(c);
            setTimeout(() => c.remove(), 2500);
        }
    }

    function showPopUp(isCorrect, userSpeech = "") {
        const titleEl = document.getElementById('modalTitle');
        const bodyEl = document.getElementById('modalBody');
        const footerEl = document.getElementById('modalFooter');
        modalContent.classList.remove('shake-anim');

        if (isCorrect) {
            titleEl.innerHTML = "üåü Excellent!";
            bodyEl.innerHTML = "Â§™Ê£í‰∫ÜÔºåÂÆåÂÖ®Ê≠£Á¢∫ÔºÅ<br>Perfect answer!";
            footerEl.innerHTML = `<button onclick="closeModal(true)" style="background:var(--dark); color:white; border:none; padding:12px 40px; border-radius:30px; font-size:1.1rem; cursor:pointer;">Next / ‰∏ã‰∏ÄÈ°å</button>`;
            modalContent.classList.add('shake-anim');
            createConfetti();
            speak("Excellent! Well done.");
        } else {
            titleEl.innerHTML = "‚ùå Try Again";
            bodyEl.innerHTML = `You said: "${userSpeech}"<br>Â∑ÆÂ∞ëÂ∞ëÔºåÂÜçË©¶ÂêìÔºÅüí™`;
            footerEl.innerHTML = `<button onclick="closeModal(false)" style="background:var(--primary); color:white; border:none; padding:12px 40px; border-radius:30px; font-size:1.1rem; cursor:pointer;">Try Again / ÂÜçË©¶</button>`;
        }
        modal.style.display = 'flex';
    }

    function closeModal(isNext) {
        modal.style.display = 'none';
        if (isNext) {
            recordBtn.style.display = 'none';
            outCapsule.style.display = 'none';
            capsules.forEach(c => c.style.opacity = "1");
        }
    }

    knob.onclick = () => {
        recordBtn.style.display = "none";
        outCapsule.style.display = "none";
        knob.classList.add('spin');

        setTimeout(() => {
            knob.classList.remove('spin');
            const r = Math.floor(Math.random() * 4);
            capsules[r].style.opacity = "0.2";
            outCapsule.style.background = capsules[r].style.backgroundColor;
            outCapsule.style.display = "block";

            const task = QA[Math.floor(Math.random() * QA.length)];
            currentA = task.a;
            speak(`What should I do if ${task.q}?`);
            recordBtn.style.display = "block";
        }, 600);
    };

    const SpeechRecognition = window.webkitSpeechRecognition || window.SpeechRecognition;
    if (SpeechRecognition) {
        const recognition = new SpeechRecognition();
        recognition.lang = 'en-US';

        recordBtn.onclick = () => {
            recognition.start();
            recordBtn.innerText = "Listening...";
            recordBtn.classList.add('listening');
        };

        recognition.onresult = (event) => {
            const userSpeech = event.results[0][0].transcript.toLowerCase();
            recognition.stop();
            recordBtn.classList.remove('listening');
            recordBtn.innerText = "üé§ Answer / ÈåÑÈü≥ÂõûÁ≠î";
            showPopUp(userSpeech.includes(currentA.toLowerCase()), userSpeech);
        };
        recognition.onerror = () => { 
            recognition.stop(); 
            recordBtn.classList.remove('listening'); 
            recordBtn.innerText = "üé§ Answer / ÈåÑÈü≥ÂõûÁ≠î";
        };
    }
</script>
</body>
</html>
