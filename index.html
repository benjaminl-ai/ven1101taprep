<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VE1A Troubleshooting</title>
    <style>
        :root { --primary: #e63946; --dark: #1d3557; --glass: rgba(255,255,255,0.7); --bg: #f1faee; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; overflow-x: hidden; }
        
        /* æ¨™é¡Œèˆ‡å°é½ŠæŒ‡å¼• */
        .header { background: var(--dark); color: white; width: 100%; padding: 15px 0; text-align: center; }
        .header h1 { font-size: 1.4rem; margin: 0 0 10px 0; }
        .instruction-box { font-size: 0.85rem; display: inline-block; text-align: left; background: rgba(255,255,255,0.1); padding: 8px 15px; border-radius: 8px; line-height: 1.4; }
        .step { display: flex; gap: 10px; }
        .step span { min-width: 110px; display: inline-block; border-right: 1px solid #555; margin-right: 5px; }

        /* æ”¾å¤§ç‰ˆæ‰­è›‹æ©Ÿ */
        .machine-wrap { position: relative; width: 240px; height: 320px; margin: 15px 0; }
        .gacha-body { 
            width: 100%; height: 100%; background: var(--primary); 
            border: 5px solid var(--dark); border-radius: 70px 70px 25px 25px;
            position: relative; z-index: 5;
        }
        .gacha-glass {
            width: 190px; height: 140px; background: var(--glass);
            border: 4px solid var(--dark); border-radius: 60px 60px 15px 15px;
            position: absolute; top: 18px; left: 21px; display: flex; flex-wrap: wrap; justify-content: center; align-content: center; gap: 5px;
        }
        
        /* ä¿®å¾©å¾Œçš„è·Œè½å‹•ç•« */
        .falling-capsule {
            width: 40px; height: 40px; border-radius: 50%; border: 3px solid var(--dark);
            position: absolute; top: 150px; left: 100px; z-index: 2; opacity: 0;
        }
        @keyframes fallDown {
            0% { transform: translateY(0); opacity: 0; }
            10% { opacity: 1; }
            100% { transform: translateY(115px); opacity: 1; }
        }
        .animate-fall { animation: fallDown 0.5s cubic-bezier(0.45, 0.05, 0.55, 0.95) forwards; }

        .knob {
            width: 60px; height: 60px; background: #fff; border: 5px solid var(--dark);
            border-radius: 50%; position: absolute; bottom: 85px; left: 85px;
            cursor: pointer; z-index: 10; transition: transform 0.4s ease-in-out;
        }
        .knob::after { content: ''; position: absolute; width: 40px; height: 10px; background: var(--dark); top: 20px; left: 5px; border-radius: 5px; }
        .spin { transform: rotate(180deg); }
        .exit { width: 80px; height: 55px; background: var(--dark); position: absolute; bottom: 15px; left: 75px; border-radius: 12px; z-index: 6; }

        /* Troubleshooting æ¸…å–®æ¬ä¸Š */
        .troubleshooting-area { width: 90%; background: white; border: 2px solid var(--dark); border-radius: 10px; margin-bottom: 10px; overflow: hidden; }
        .troubleshooting-area summary { background: var(--dark); color: white; padding: 10px; font-weight: bold; cursor: pointer; text-align: center; }
        .troubleshooting-area ul { margin: 10px; padding-left: 25px; font-size: 0.8rem; line-height: 1.6; }

        /* æŒ‰éˆ•åŠåé¥‹ */
        #feedback { height: 40px; margin: 5px; font-size: 1rem; font-weight: bold; text-align: center; color: var(--dark); }
        #recordBtn {
            background: #2a9d8f; color: white; border: none; padding: 15px 40px;
            border-radius: 35px; font-size: 1.1rem; cursor: pointer; display: none;
            box-shadow: 0 5px 0 #1e7066; margin-bottom: 20px;
        }
        #recordBtn:active { transform: translateY(3px); box-shadow: none; }
    </style>
</head>
<body>

    <div class="header">
        <h1>VE1A Troubleshooting</h1>
        <div class="instruction-box">
            <div class="step"><span>1. Twist Knob</span> æ‰­å‹•æ—‹éˆ•</div>
            <div class="step"><span>2. Listen</span> è½å–å•é¡Œ</div>
            <div class="step"><span>3. Speak Answer</span> éŒ„éŸ³å›ç­”</div>
        </div>
    </div>

    <details class="troubleshooting-area" open>
        <summary>Troubleshooting List (æº«ç¿’æ¸…å–®)</summary>
        <ul id="studyList"></ul>
    </details>

    <div class="machine-wrap">
        <div class="falling-capsule" id="capsule"></div>
        <div class="gacha-body">
            <div class="gacha-glass">
                <div style="width:25px;height:25px;background:#ffadad;border-radius:50%"></div>
                <div style="width:25px;height:25px;background:#ffd6a5;border-radius:50%"></div>
                <div style="width:25px;height:25px;background:#fdffb6;border-radius:50%"></div>
                <div style="width:25px;height:25px;background:#caffbf;border-radius:50%"></div>
                <div style="width:25px;height:25px;background:#9bf6ff;border-radius:50%"></div>
            </div>
            <div class="knob" id="knob"></div>
            <div class="exit"></div>
        </div>
    </div>

    <div id="feedback">Click to start! æ’³æ£é–‹å§‹</div>

    <button id="recordBtn">ğŸ¤ Answer / éŒ„éŸ³</button>

<script>
    const QA = [
        { q: "the machine overheats", a: "let it cool down" },
        { q: "the machine stops working", a: "check the power supply" },
        { q: "there is a jammed paper", a: "pull it out gently" },
        { q: "there is a strange noise", a: "turn off the shredder" }
    ];

    const studyList = document.getElementById('studyList');
    QA.forEach(item => {
        const li = document.createElement('li');
        li.innerHTML = `If ${item.q} â” <b>${item.a}</b>`;
        studyList.appendChild(li);
    });

    const knob = document.getElementById('knob');
    const capsule = document.getElementById('capsule');
    const recordBtn = document.getElementById('recordBtn');
    const feedback = document.getElementById('feedback');
    let currentA = "";

    function speak(text) {
        window.speechSynthesis.cancel();
        const utter = new SpeechSynthesisUtterance(text);
        utter.lang = 'en-US';
        utter.rate = 0.85;
        window.speechSynthesis.speak(utter);
    }

    knob.onclick = () => {
        // Reset state
        recordBtn.style.display = "none";
        feedback.innerText = "Processing... è™•ç†ä¸­...";
        knob.classList.add('spin');
        capsule.classList.remove('animate-fall');
        
        // å¼·åˆ¶é‡å•Ÿå‹•ç•«
        void capsule.offsetWidth; 

        setTimeout(() => {
            knob.classList.remove('spin');
            
            // éš¨æ©Ÿé¡è‰²ä¸¦æ‰è½
            const colors = ['#f94144', '#f3722c', '#f9c74f', '#90be6d', '#43aa8b'];
            capsule.style.background = colors[Math.floor(Math.random()*colors.length)];
            capsule.classList.add('animate-fall');

            const task = QA[Math.floor(Math.random() * QA.length)];
            currentA = task.a;
            
            speak(`What should I do if ${task.q}?`);
            feedback.innerHTML = "Question out! è«‹å›ç­”";
            recordBtn.style.display = "block";
        }, 500);
    };

    const SpeechRecognition = window.webkitSpeechRecognition || window.SpeechRecognition;
    if (SpeechRecognition) {
        const recognition = new SpeechRecognition();
        recognition.lang = 'en-US';

        recordBtn.onclick = () => {
            recognition.start();
            recordBtn.innerText = "Listening... æ­£åœ¨è½...";
            recordBtn.style.background = "#e63946";
        };

        recognition.onresult = (event) => {
            const userSpeech = event.results[0][0].transcript.toLowerCase();
            recordBtn.innerText = "ğŸ¤ Answer / éŒ„éŸ³";
            recordBtn.style.background = "#2a9d8f";
            
            if (userSpeech.includes(currentA.toLowerCase())) {
                feedback.innerHTML = `<span style="color:green">âœ” Correct! æ­£ç¢º!</span>`;
                speak("Excellent!");
                recordBtn.style.display = "none";
            } else {
                feedback.innerHTML = `<span style="color:red">âœ˜ Try again!</span><br><small>You said: ${userSpeech}</small>`;
            }
        };

        recognition.onerror = () => {
            recordBtn.innerText = "ğŸ¤ Answer / éŒ„éŸ³";
            recordBtn.style.background = "#2a9d8f";
        };
    }
</script>
</body>
</html>
