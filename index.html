<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VE1A Troubleshooting</title>
    <style>
        :root { --primary: #e63946; --dark: #1d3557; --glass: rgba(255,255,255,0.7); --bg: #f1faee; --success: #2a9d8f; }
        body { 
            font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; 
            display: flex; flex-direction: column; align-items: center; 
            height: 100vh; width: 100vw; overflow: hidden;
        }
        
        /* ÊåáÂºï */
        .instruction-header { 
            background: var(--dark); color: #a8dadc; width: 100%; padding: 15px 0; 
            display: flex; justify-content: center; gap: 20px; flex-shrink: 0;
            font-size: 0.9rem; font-weight: 600; text-align: center;
        }
        .instruction-header div { display: flex; flex-direction: column; }

        /* Ê∏ÖÂñÆ */
        .troubleshoot-list { 
            width: 94%; background: white; border: 2px solid var(--dark); border-radius: 10px; 
            margin: 15px 0; padding: 10px; box-sizing: border-box; flex-shrink: 0; 
        }
        .troubleshoot-list h2 { font-size: 1rem; margin: 0 0 5px 0; text-align: center; border-bottom: 2px solid #eee; }
        .troubleshoot-list ul { margin: 0; padding-left: 20px; font-size: 0.9rem; list-style-type: disc; line-height: 1.3; }

        /* ÈÅäÊà≤ÂçÄÂüü */
        .game-container { 
            flex-grow: 1; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; width: 100%;
        }
        
        /* Êâ≠ËõãÊ©ü */
        .machine-wrap { position: relative; width: 220px; height: 280px; margin-bottom: 20px; }
        .gacha-body { 
            width: 100%; height: 100%; background: var(--primary); 
            border: 5px solid var(--dark); border-radius: 60px 60px 20px 20px;
            position: relative; z-index: 5;
        }
        .gacha-glass {
            width: 170px; height: 120px; background: var(--glass);
            border: 4px solid var(--dark); border-radius: 50px 50px 10px 10px;
            position: absolute; top: 18px; left: 21px; 
            display: flex; justify-content: center; align-items: center; gap: 8px;
        }
        .top-capsule { width: 32px; height: 32px; aspect-ratio: 1/1; border-radius: 50%; border: 2.5px solid var(--dark); flex-shrink: 0; }
        .bottom-capsule {
            width: 42px; height: 42px; aspect-ratio: 1/1; border-radius: 50%; border: 3px solid var(--dark);
            position: absolute; bottom: 15px; left: 85px; z-index: 10; display: none;
        }
        .knob {
            width: 60px; height: 60px; background: #fff; border: 5px solid var(--dark);
            border-radius: 50%; position: absolute; bottom: 75px; left: 78px;
            cursor: pointer; z-index: 10; transition: transform 0.4s;
        }
        .knob::after { content: ''; position: absolute; width: 38px; height: 10px; background: var(--dark); top: 20px; left: 6px; border-radius: 5px; }
        .spin { transform: rotate(180deg); }
        .exit { width: 85px; height: 55px; background: var(--dark); position: absolute; bottom: 12px; left: 66px; border-radius: 8px; z-index: 6; }

        /* ÈåÑÈü≥ÊåâÈàï */
        #recordBtn {
            background: var(--success); color: white; border: none; padding: 18px 55px;
            border-radius: 40px; font-size: 1.35rem; cursor: pointer; display: none;
            box-shadow: 0 6px 0 #1e7066;
        }
        #recordBtn.listening { background: var(--primary); box-shadow: 0 6px 0 #b91c1c; animation: pulse 1s infinite; }

        /* Pop-up Window (Modal) */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); display: none; justify-content: center;
            align-items: center; z-index: 100;
        }
        .modal-content {
            background: white; width: 85%; padding: 30px 20px; border-radius: 20px;
            text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }
        .modal-content h3 { font-size: 1.5rem; margin: 0 0 15px 0; }
        .modal-content p { font-size: 1.1rem; margin-bottom: 25px; line-height: 1.4; }
        .modal-btn {
            background: var(--dark); color: white; border: none; padding: 12px 40px;
            border-radius: 30px; font-size: 1.1rem; cursor: pointer;
        }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }
    </style>
</head>
<body>

    <div class="instruction-header">
        <div><span>Twist</span><span>Êâ≠ÂãïÊóãÈàï</span></div>
        <div><span>Listen</span><span>ËÅΩÂèñÂïèÈ°å</span></div>
        <div><span>Speak</span><span>ÈåÑÈü≥ÂõûÁ≠î</span></div>
    </div>

    <div class="troubleshoot-list">
        <h2>Troubleshooting</h2>
        <ul id="studyList"></ul>
    </div>

    <div class="game-container">
        <div class="machine-wrap">
            <div id="outCapsule" class="bottom-capsule"></div>
            <div class="gacha-body">
                <div class="gacha-glass">
                    <div class="top-capsule" style="background:#ffadad"></div>
                    <div class="top-capsule" style="background:#ffd6a5"></div>
                    <div class="top-capsule" style="background:#caffbf"></div>
                    <div class="top-capsule" style="background:#9bf6ff"></div>
                </div>
                <div class="knob" id="knob"></div>
                <div class="exit"></div>
            </div>
        </div>
        <button id="recordBtn">üé§ Answer / ÈåÑÈü≥ÂõûÁ≠î</button>
    </div>

    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content">
            <h3 id="modalTitle"></h3>
            <p id="modalBody"></p>
            <button class="modal-btn" onclick="closeModal()">Next / ‰∏ã‰∏ÄÈ°å</button>
        </div>
    </div>

<script>
    const QA = [
        { q: "the machine overheats", a: "let it cool down" },
        { q: "the machine stops working", a: "check the power supply" },
        { q: "there is a jammed paper", a: "pull it out gently" },
        { q: "there is a strange noise", a: "turn off the shredder" }
    ];

    const correctMsgs = [
        { en: "Excellent!", hk: "ÂÅöÂæóÂ•ΩÂ•ΩÔºÅüåü" },
        { en: "Correct!", hk: "Â§™Ê£í‰∫ÜÔºÅüëè" },
        { en: "Perfect!", hk: "ÂÆåÂÖ®Ê≠£Á¢∫ÔºÅüî•" }
    ];

    const studyList = document.getElementById('studyList');
    QA.forEach(item => {
        const li = document.createElement('li');
        li.innerText = `If ${item.q}, ${item.a}`;
        studyList.appendChild(li);
    });

    const knob = document.getElementById('knob');
    const outCapsule = document.getElementById('outCapsule');
    const topCapsules = document.querySelectorAll('.top-capsule');
    const recordBtn = document.getElementById('recordBtn');
    const modal = document.getElementById('modalOverlay');
    let currentA = "";

    function speak(text) {
        window.speechSynthesis.cancel();
        const utter = new SpeechSynthesisUtterance(text);
        utter.lang = 'en-US';
        utter.rate = 0.85;
        window.speechSynthesis.speak(utter);
    }

    function showPopUp(isCorrect, userSpeech = "") {
        const titleEl = document.getElementById('modalTitle');
        const bodyEl = document.getElementById('modalBody');
        
        if (isCorrect) {
            const msg = correctMsgs[Math.floor(Math.random() * correctMsgs.length)];
            titleEl.innerHTML = `<span style="color:var(--success)">${msg.en}</span>`;
            bodyEl.innerHTML = `${msg.hk}<br><br><small>Perfect pronunciation!</small>`;
            speak("Well done!");
        } else {
            titleEl.innerHTML = `<span style="color:var(--primary)">Try Again! ÂÜçË©¶ÂêìÔºÅ</span>`;
            bodyEl.innerHTML = `You said: "${userSpeech}"<br>Don't give up! üí™`;
        }
        modal.style.display = 'flex';
    }

    function closeModal() {
        modal.style.display = 'none';
        recordBtn.style.display = 'none';
        outCapsule.style.display = 'none';
        topCapsules.forEach(c => c.style.opacity = "1");
    }

    knob.onclick = () => {
        recordBtn.style.display = "none";
        outCapsule.style.display = "none";
        topCapsules.forEach(c => c.style.opacity = "1");
        knob.classList.add('spin');

        setTimeout(() => {
            knob.classList.remove('spin');
            const r = Math.floor(Math.random() * 4);
            topCapsules[r].style.opacity = "0";
            outCapsule.style.background = topCapsules[r].style.background;
            outCapsule.style.display = "block";

            const task = QA[Math.floor(Math.random() * QA.length)];
            currentA = task.a;
            speak(`What should I do if ${task.q}?`);
            recordBtn.style.display = "block";
        }, 600);
    };

    const SpeechRecognition = window.webkitSpeechRecognition || window.SpeechRecognition;
    if (SpeechRecognition) {
        const recognition = new SpeechRecognition();
        recognition.lang = 'en-US';

        recordBtn.onclick = () => {
            recognition.start();
            recordBtn.innerText = "Listening...";
            recordBtn.classList.add('listening');
        };

        recognition.onresult = (event) => {
            const userSpeech = event.results[0][0].transcript.toLowerCase();
            recognition.stop();
            recordBtn.classList.remove('listening');
            recordBtn.innerText = "üé§ Answer / ÈåÑÈü≥ÂõûÁ≠î";
            
            const isCorrect = userSpeech.includes(currentA.toLowerCase());
            showPopUp(isCorrect, userSpeech);
        };

        recognition.onspeechend = () => { recognition.stop(); recordBtn.classList.remove('listening'); };
        recognition.onerror = () => { recognition.stop(); recordBtn.classList.remove('listening'); };
    }
</script>
</body>
</html>
